<style>
/* ==========================================================
   CSS変数とリセット
   ========================================================== */
:root{
  --band:#d0e6ff; /* SNS/Contact セクションの背景色 */
  --theme:#2A70C9; /* メインテーマカラー (濃い青) */
  --soft:#E8F6FF; /* サイト全体の背景色 (淡い水色) */
  --card:#fff; /* カードの背景色 */

  /* キャラクター描画用カラー */
  --iruka-main: #69C8E7; /* イルカのふりをする子の水色 */
  --iruka-belly: #FFFFFF; /* お腹の白 */
  --iruka-mouth: #FFC0CB; /* 口元のピンク */
  --beach-sand: #FFEC99; /* 砂浜の色 */
  --sea-color: #A9D5E7; /* 海の色 (少し明るめに調整) */
  --sky-color: #D0E6FF; /* 空の色 */
  --palm-trunk: #8B4513; /* ヤシの木の幹 */
  --palm-leaf: #3CB371; /* ヤシの木の葉 */
}
*{box-sizing:border-box}
html,body{margin:0}
body{
  font-family:'M PLUS Rounded 1c', -apple-system,BlinkMacSystemFont,'Helvetica Neue',Arial,'Noto Sans JP',sans-serif;
  background:var(--soft);
  color:#203246;
}

/* ==========================================================
   レイアウトとセクション
   ========================================================== */
.fv{
  position: relative;
  min-height: 100svh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--soft);
}
.container{max-width:1080px; margin:0 auto; padding:0 20px;}
.section{padding:48px 0;}

/* Profile hero images (CSSで描画するため、中身は空のセクションとして残します) */
.profile-hero{
  width:100%;
  aspect-ratio: 1920 / 1080;
  background: var(--soft);
}
@media (max-width:780px){
  .profile-hero{ aspect-ratio:1080/1580; }
}

/* SNS/Contact existing (共有いただいたスタイルを維持) */
.band{width:100%; background:var(--band);} .band .section{padding:56px 0;}
.sns h3{text-align:center; color:#1e69c0; margin:0 0 2px; font-size:clamp(18px,2.2vw,22px); font-weight:900; letter-spacing:.01em;}
.sns-note{ text-align:center; color:#1e69c0; font-size:17px; line-height:1.7; margin:0 0 20px;}
.sns-grid{display:grid; grid-template-columns:repeat(3, minmax(220px,1fr)); gap:18px;}
.sns-card{display:flex; align-items:center; gap:14px; background:var(--card); color:#203246; text-decoration:none; border-radius:16px; padding:18px; box-shadow:0 10px 26px rgba(0,0,0,.10); transition:transform .15s ease, box-shadow .15s ease;}
.sns-card:hover{transform:translateY(-2px); box-shadow:0 14px 34px rgba(0,0,0,.14);} .sns-logo{width:52px; height:52px; display:block;} .sns-title{font-size:18px; font-weight:900; color:#111;}
#contact.contact{padding:64px 0; background:#d0e6ff;} .contact-inner{max-width:960px; margin:0 auto; text-align:center; padding:0 20px;}
.contact-title{margin:0 0 2px; font-size:clamp(18px,2.2vw,22px); font-weight:900; color:#1e69c0; letter-spacing:.01em;}
.contact-lead{margin:0; font-size:clamp(17px,2.3vw,17px); line-height:1.7; color:#1e69c0; font-weight:400;}
.contact-lead .inline-link{color:#2f64d2; text-decoration:underline; text-underline-offset:3px; font-weight:600;} .contact-lead .inline-link:hover{opacity:.85;}
.footer{text-align:center; color:#354d6e; padding:32px 0; font-size:13px;}
@media (max-width:900px){ .sns-grid{grid-template-columns:1fr;} }

/* ==========================================================
   ファーストビュー (FV) の CSS描画
   ========================================================== */
/* FVの背景（空、海、砂浜） */
.fv-background{
  position: absolute;
  inset: 0;
  z-index: 1;
}
.sky{ height: 60%; background: var(--sky-color); position: relative; overflow: hidden; }
.sea{ height: 10%; background: var(--sea-color); border-top: 2px solid rgba(255,255,255,0.8); position: relative; }
.sand{ height: 30%; background: var(--beach-sand); position: relative; overflow: hidden; }

/* 雲 */
.cloud{
  position: absolute; top: 10%; right: 10%; width: 100px; height: 30px; background: #fff;
  border-radius: 50px; border: 2px solid #000;
}
.cloud::before, .cloud::after{
  content: ''; position: absolute; background: #fff; border-radius: 50%; border: 2px solid #000;
  box-sizing: border-box;
}
.cloud::before{ top: -20px; left: 10px; width: 40px; height: 40px; }
.cloud::after{ top: -10px; right: 20px; width: 30px; height: 30px; }

/* 波と砂浜の線 */
.line{ position: absolute; height: 2px; background: rgba(0,0,0,0.1); }
.line-1{ top: 20%; left: 10%; width: 50px; }
.line-2{ top: 40%; left: 3%; width: 80px; }
.line-3{ top: 50%; right: 5%; width: 60px; }
.line-4{ top: 60%; left: 50%; width: 40px; }
.sand-line-1{ top: 20%; left: 70%; width: 40px; }
.sand-line-2{ top: 40%; left: 5%; width: 60px; }
.sand-line-3{ top: 55%; right: 20%; width: 50px; }

/* ヤシの木 */
.palm-tree{
  position: absolute; bottom: 30%; left: 10%; width: 100px; height: 250px; z-index: 2;
  transform: scale(0.9);
}
.trunk{
  position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
  width: 18px; height: 150px; background: var(--palm-trunk); border-radius: 50%;
  border: 2px solid #000;
}
.leaf-container{ position: absolute; top: 0; left: 50%; width: 100px; height: 100px; transform: translateX(-50%); }
.leaf{
  position: absolute; top: 0; left: 50%; width: 80px; height: 120px; background: var(--palm-leaf);
  border: 2px solid #000; border-bottom: none; border-radius: 0 100px 0 100px;
  transform-origin: bottom center;
  clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* 葉のギザギザ感を簡易的に表現 */
}
.leaf-1{ transform: rotate(-60deg) translateX(-30px); }
.leaf-2{ transform: rotate(0deg); }
.leaf-3{ transform: rotate(60deg) translateX(30px); }
.leaf-4{ transform: rotate(180deg) translateY(10px); z-index: -1; } /* 後ろ側の葉 */

/* キャラクター「いるかのふりをする子」 */
.iruka-furi{
  position: absolute; bottom: 25%; right: 15%; width: 160px; height: 200px; z-index: 2;
  transform: scale(1.1);
}
.body{
  width: 100%; height: 100%; background: var(--iruka-main); border: 4px solid #000;
  border-radius: 100% 100% 70% 70% / 100% 100% 100% 100%;
  position: relative; overflow: hidden;
}
.belly{
  position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
  width: 80%; height: 60%; background: var(--iruka-belly); border-radius: 50%;
  border-top: 4px solid #000;
}
.fin{
  position: absolute; bottom: 10px; right: -30px; width: 40px; height: 20px;
  background: var(--iruka-main); border: 3px solid #000; border-left: none;
  border-radius: 0 100% 100% 0 / 0 50% 50% 0; transform: rotate(-20deg);
}
.face{ position: absolute; top: 35%; left: 50%; transform: translateX(-50%); width: 80%; height: 60%; }
.mouth{
  position: absolute; bottom: 25%; left: 50%; transform: translateX(-50%);
  width: 35px; height: 12px; background: var(--iruka-mouth); border: 2px solid #000;
  border-radius: 50%;
}
.mouth::before, .mouth::after{
  content: ''; position: absolute; bottom: 80%; width: 4px; height: 6px; background: #000;
  border-radius: 0 0 5px 5px;
}
.mouth::before{ left: 5px; } .mouth::after{ right: 5px; }
.eye{ position: absolute; top: 15px; width: 6px; height: 6px; background: #000; border-radius: 50%; }
.eye-L{ left: 20px; } .eye-R{ right: 20px; }

/* タイトルテキスト (ロゴ風) */
.fv-title{
  position: absolute; top: 10%; z-index: 3;
  font-size: clamp(30px, 8vw, 60px); color: #fff; letter-spacing: 0.05em; font-weight: 900;
  padding: 10px 20px; border-radius: 15px; border: 4px solid #000; margin: 0;
  /* 複雑なシャドウで元のデザインを再現 */
  text-shadow: 
    -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000,
    -5px 5px 0 #1e69c0;
  background: var(--theme); /* ベースカラー */
}
/* 部分的にピンクの文字を再現 (今回はシンプル化) */

</style>
</head>
